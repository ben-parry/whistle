<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whistle - Punch Clock</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Our stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- ============================================ -->
    <!-- MAIN CONTAINER -->
    <!-- ============================================ -->
    <div class="container app-container">

        <!-- ============================================ -->
        <!-- HEADER WITH NAVIGATION -->
        <!-- ============================================ -->
        <header class="app-header">
            <h1 class="logo">Whistle</h1>
            <nav class="app-nav">
                <a href="/profile.html" class="nav-link">Profile</a>
                <button id="logout-button" class="nav-link button-link">Sign Out</button>
            </nav>
        </header>

        <!-- ============================================ -->
        <!-- PUNCH CLOCK SECTION -->
        <!-- ============================================ -->
        <section class="punch-section">

            <!-- Status display -->
            <div id="status-display" class="status-display">
                <p id="status-text" class="status-text">Loading...</p>
                <p id="elapsed-time" class="elapsed-time" hidden>00:00:00</p>
            </div>

            <!-- The big clock in/out button -->
            <button id="punch-button" class="punch-button" disabled>
                <span id="punch-button-text">Loading...</span>
            </button>

        </section>

        <!-- ============================================ -->
        <!-- YEAR TOTAL SECTION -->
        <!-- ============================================ -->
        <section class="stats-section">
            <div class="stat-card">
                <p class="stat-label">Hours worked in <span id="current-year">2026</span></p>
                <p id="year-total" class="stat-value">0</p>
            </div>
        </section>

        <!-- ============================================ -->
        <!-- HEATMAP SECTION -->
        <!-- ============================================ -->
        <section class="heatmap-section">
            <h2 class="section-title">Your Year at a Glance</h2>

            <!-- Month labels -->
            <div class="heatmap-months" id="heatmap-months"></div>

            <!-- The actual heatmap grid -->
            <div class="heatmap-container">
                <!-- Day labels (Mon, Wed, Fri) -->
                <div class="heatmap-days">
                    <span></span>
                    <span>Mon</span>
                    <span></span>
                    <span>Wed</span>
                    <span></span>
                    <span>Fri</span>
                    <span></span>
                </div>

                <!-- Heatmap grid (filled by JavaScript) -->
                <div id="heatmap-grid" class="heatmap-grid"></div>
            </div>

            <!-- Legend -->
            <div class="heatmap-legend">
                <span class="legend-label">Less</span>
                <span class="legend-box level-0"></span>
                <span class="legend-box level-1"></span>
                <span class="legend-box level-2"></span>
                <span class="legend-box level-3"></span>
                <span class="legend-box level-4"></span>
                <span class="legend-label">More</span>
            </div>
        </section>

        <!-- ============================================ -->
        <!-- DECORATIVE FOOTER -->
        <!-- ============================================ -->
        <footer class="app-footer">
            <div class="ornament">&#10022;</div>
        </footer>

    </div>

    <!-- Our JavaScript -->
    <script src="/js/app.js"></script>
</body>
</html>
